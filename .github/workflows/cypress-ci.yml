name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Descarga el c√≥digo del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Instala dependencias
      - name: Install dependencies
        run: npm ci

      # Ejecuta Cypress y genera el reporte consolidado
      - name: Run Cypress tests with consolidated report
        run: npm run test:report

      # Sube el reporte HTML como artifact descargable
      - name: Upload consolidated Mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome/output.html
